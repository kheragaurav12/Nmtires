<div class="container-fluid vh-100">
  <div class="row" style="height: inherit;">
    <div class="col-12 col-sm-6 d-flex flex-column justify-content-center align-items-center px-4" id="bg">
      <img src="assets/img/logo.png" class="img-fluid" width="128px" height="128px" alt="">
      <h1 class="text-white text-uppercase m-0 mb-1 mt-3">NM Tires</h1>
      <p class="m-0 text-white h4">Admin Dashboard</p>
    </div>
    <div class="col-12 col-sm-6 d-flex flex-column justify-content-center align-items-center">
      <div class="card w-75 border border-danger">
        <div class="card-header bg-white border-0">
          <h3 class="text-center m-0">Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit(loginForm)">
            <div class="form-group col-12 mt-2">
              <label for="email" class="text-sm">Email</label>
              <input class="form-control" placeholder="eg: abc@example.com" formControlName="email" name="email"
                type="email" required>
            </div>
            <div class="form-group col-12 mt-2">
              <label for="password" class="text-sm">Password</label>
              <input class="form-control" placeholder="********" formControlName="password" name="password"
                type="password" required>
            </div>

            <p class="alert alert-danger text-center h6 mt-2" *ngIf="errorMsg !== ''">
              {{ errorMsg }}
            </p>

            <button type="submit" class="btn btn-danger col-12 mt-4" [disabled]="loader">
              Sign In
              <span *ngIf="loader">&nbsp;</span>
              <div *ngIf="loader" class="spinner-border spinner-border-sm text-light" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
